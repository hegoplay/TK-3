<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/body.css">
    <script src="https://kit.fontawesome.com/0d0d9bdf04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="header-left">
            <img src="src/img/logo.png" alt="" style="margin:0px 55px 0px 35px;" width="121px">
            <ul class="header-selection">
                <li class="header-selection-content" id="header-selection-content-selected">Home</li>
                <li class="header-selection-content">Promotions</li>
                <li class="header-selection-content">Best-sellers</li>
                <li class="header-selection-content">New releases</li>
                <li class="header-selection-content">Support</li>
            </ul>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-magnifying-glass" style="color: #414448;position: absolute;right: 623px;"></i>
            <input type="text" id="search-box" placeholder="Search...">
            <img src="src/img/Bell 1.png" alt="" class="header-right-icon">
            <img src="src/img/Shopping cart simple 1.png" alt="" class="header-right-icon">
            <img src="src/img/Avatar 758.png" alt="" class="header-right-icon">
        </div>
    </header>
    <article>
        <span style="color:#9fa3ad; font-size: 18px;letter-spacing: 1px;">Home / Category / <span style="color:black">Product title</span> </span>
        <h1 style="font-size: 68px;margin: 9px 0;">Product title</h1>
        <div style="display: flex;justify-content: space-between;">
            <div style="display: inline-flex;flex-direction: row;font-size: 18px;word-spacing: 2px;">
                <img src="src/img/4.5s.png" alt="" width="125px">
                <span style="font-weight: bolder;margin-left: 2px;"> 4.20 <span style="color:#9196a1;font-weight: lighter;"> (99 reviews)</span></span>
            </div>
            <div style="display: inline-flex;align-items:center; justify-content: space-around;width: 260px;flex-direction: row;font-size: 18px;word-spacing: 2px;">
                <span style="display: inline-flex;width: 30%; align-items:  center;justify-content: space-between;">
                    <span class="material-symbols-outlined">
                        share
                    </span>
                    <span>Share</span>
                </span>
                <span style="display: inline-flex;width: 28%; align-items: center;justify-content: space-between;">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    Save
                </span>
            </div>
        </div>
    </article>
</body>

</html>
